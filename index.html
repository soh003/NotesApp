<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Import styles-->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Vue Template</title>
    <!--import Vue.js-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app"> 
        
    
        <h1>{{intro}}</h1>

        <!--Opret note-->
        <form v-on:submit.prevent="opretNote">
            <input type="number" v-model="newNote.id" placeholder="ID" required />
            <div></div>
            <input type="text" v-model="newNote.title" placeholder="Title" required/>
            <div></div>
            <textarea v-model="newNote.content" placeholder="Content" required></textarea>
            <div></div>
            <button type="submit">Create Note</button>
        </form>

        <button v-on:click="getAll">Hent Noter</button>

        <!--Liste til noter-->
        <ul v-if="notes.length > 0">
            <li v-for="note in notes" :key="note.id">
                <div v-if="editingNote && editingNote.id === note.id">
                    <!--Redigeringstilstand-->
                    <input v-model="editingNote.title" placeholder="Rediger titel" />
                    <textarea v-model="editingNote.content" placeholder="Rediger indhold"></textarea>
                    <button v-on:click="updateNote">Gem</button>
                    <button v-on:click="cancelEdit">Annuller</button>
                </div>
                <div v-else>
                    <h2>{{ note.title }}</h2>
                    <h3>ID: {{ note.id }}</h3>
                    <p>{{ note.content }}</p>
                    <button v-on:click="deleteNote(note.id)">Slet</button>
                    <button v-on:click="editNote(note)">Rediger</button>
                </div>
                
            </li>
        </ul>

    </div>


<!--Import Axios-->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>    

<!--Import App-->
<script src="./js/main.js"></script>



<!--Mount App-->
    <script>
    const mountedApp = app.mount('#app')
    </script>
    
</body>
</html>
